<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML, CSS, JS Compiler</title>

     <!--Required CDN: Bootstrap | Popper | Jquery to Work Boostrap Collapse Properly-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     
    
</head>
<body>
    <h1>Code Wizard's </h1>
    <h3> Let's Code Here! </h3>
    <div class="containe mx-1">
        <div class="row ">
            <div class="col-lg-8 col-md-12 editor ">
                <label for="html">HTML</label>
                <textarea id="html" class="form-control"></textarea>
            </div>
            <div class="col-lg-4 col-md-12">
                <!-- <div class="row"> -->
                    <div class="col-md-6 col-lg-6 editor">
                        <label for="css">CSS</label>
                        <textarea id="css" class="form-control"></textarea>
                    </div>
                    <div class="col-md-6 col-lg-6 editor">
                        <label for="js">JavaScript</label>
                        <textarea id="js" class="form-control"></textarea>
                    </div>
                <!-- </div> -->
            </div>
        </div>
        <button class="btn btn-primary" onclick="runCode()">Execute</button><br/>
        <iframe id="output" class="mt-3"></iframe>
    </div>
</body>
</html>

<script>
    function runCode() {
        const htmlCode = document.getElementById('html').value;
        const cssCode = document.getElementById('css').value;
        const jsCode = document.getElementById('js').value;

        const output = document.getElementById('output');
        const documentContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
                    ${cssCode}
                </style>
            </head>
            <body>
                ${htmlCode}
                <script>
                        ${jsCode.replace(/<\/script>/g, '<\\/script>')}
                    <\/script>
            </body>
            </html>
        `;

        output.srcdoc = documentContent;
    }
</script>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Times New Roman', Times, serif, sans-serif;
    }
    .editor {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
    textarea#html {
        width: 800px;
        height: 450px;
        margin-bottom: 10px;
    }
    textarea#css, textarea#js {
        width: 450px;
        height: 200px;
        margin-bottom: 10px;
    }
    #output {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
    }
</style>
